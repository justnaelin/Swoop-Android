dependencies:
  pre:
     - echo y | android update sdk --no-ui --all --filter "tool,extra-android-m2repository,extra-android-support,extra-google-google_play_services,extra-google-m2repository,android-23,build-tools-25.0.0"
general:
  build_dir: Swoop
  artifacts:
    - "Swoop/build/generated/*.apk"
    - "build/generated/*.apk"
test:
   override:
    - ./gradlew testDebug
    - ./gradlew assembleDebug
    - cp ./app/build/outputs/apk/app-debug.apk $CIRCLE_ARTIFACTS/
    - cp ./*/build/test-results/debug/*.xml $CIRCLE_TEST_REPORTS/
    - bash <(curl -s https://codecov.io/bash) -t c8410632-72ea-4956-a48a-3e755d9e929f

   post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    - ./gradlew jacocoReport
    - bash <(curl -s https://codecov.io/bash) -t c8410632-72ea-4956-a48a-3e755d9e929f
notify:
  webhooks:
    - url: http://csumbse.net/harbormaster/hook/circleci/
